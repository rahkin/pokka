<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokka Bubble Shooter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'One Little Font';
            src: url('OneLittleFont.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <h1>Pokka Bubble Shooter</h1>
    
    <div id="game-container">
        <div class="game-side">
            <div id="scoreboard">
                <h2>Score: <span id="score-value">0</span></h2>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-entries">
                <p>No scores yet!</p>
            </div>
        </div>
    </div>
    
    <div id="name-modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <div class="name-input">
                <label for="player-name">Enter your name:</label>
                <input type="text" id="player-name" maxlength="15">
            </div>
            <button id="submit-score">Submit Score</button>
        </div>
    </div>
    
    <script src="pokka-bubble-shooter.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize game when DOM is fully loaded
            const canvas = document.getElementById('gameCanvas');
            if (canvas) {
                const game = new Game(canvas);
            } else {
                console.error('Canvas element not found');
            }
        });
    </script>
</body>
</html>
