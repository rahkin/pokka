<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokka's Bubble Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokka-cyan: #0DFFF3;
            --pokka-magenta: #FF0DFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            margin: 20px auto;
            text-align: center;
        }

        canvas {
            border: 2px solid var(--pokka-cyan);
            box-shadow: 0 0 10px var(--pokka-cyan);
            margin: 0 auto;
            display: block;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: transparent;
            border: 2px solid var(--pokka-cyan);
            color: var(--pokka-cyan);
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--pokka-cyan);
            color: #000;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--pokka-cyan);
            border: 2px solid var(--pokka-cyan);
            padding: 10px 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--pokka-cyan);
            color: #000;
        }

        @media (max-width: 768px) {
            canvas {
                max-width: 100%;
                height: auto;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back to Arcade</a>
    
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <button id="startButton">START</button>
        </div>
    </div>

    <script src="pokka-bubble-shooter.js"></script>
</body>
</html>
