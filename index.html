<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokkaMan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=One+Little+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pokka-pacman.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <img src="assets/images/pokka_header.png" alt="PokkaMan Header" class="header-image">
        </div>
        <div class="score-container">
            Score: <span id="score">0</span>
        </div>

        <nav class="nav-links">
            <a href="https://aiai.now/" class="nav-button" target="_blank">aiai.now</a>
            <a href="https://pancakeswap.finance/swap?outputCurrency=0xb82f36fb31bF0Be873879C031DE4150d40AfDda9&inputCurrency=BNB" class="nav-button" target="_blank">Trade $pokka</a>
            <a href="https://x.com/Pokka_AIAI" class="nav-button" target="_blank">Pokka's X Profile</a>
        </nav>

        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="mobile-controls">
                <button id="upBtn">↑</button>
                <div class="horizontal-controls">
                    <button id="leftBtn">←</button>
                    <button id="rightBtn">→</button>
                </div>
                <button id="downBtn">↓</button>
            </div>
        </div>

        <div class="game-menu">
            <button id="startBtn" class="menu-button">Start Game</button>
            <button id="tutorialBtn" class="menu-button">How to Play</button>
            <button id="leaderboardBtn" class="menu-button">Leaderboard</button>
        </div>

        <!-- Player Name Modal -->
        <div id="playerNameModal" class="modal">
            <div class="modal-content">
                <h2>Enter Your Name</h2>
                <input type="text" id="playerName" maxlength="15" placeholder="Your name">
                <button id="submitName">Start!</button>
            </div>
        </div>

        <!-- Tutorial Modal -->
        <div id="tutorialModal" class="modal">
            <div class="modal-content">
                <h2>How to Play</h2>
                <div class="tutorial-content">
                    <p>Use arrow keys or on-screen controls to move</p>
                    <p>Collect all dots while avoiding ghosts</p>
                    <p>Power pellets let you eat ghosts!</p>
                </div>
                <button class="close-modal">Got it!</button>
            </div>
        </div>

        <!-- Leaderboard Modal -->
        <div id="leaderboardModal" class="modal">
            <div class="modal-content">
                <h2>Top Scores</h2>
                <div id="leaderboardList"></div>
                <button class="close-modal">Close</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="playAgain">Play Again</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Initialize audio context on user interaction
        document.addEventListener('click', () => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
    <script type="module" src="pokka-pacman.js"></script>
</body>
</html>
