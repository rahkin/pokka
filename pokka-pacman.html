<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokka Pac-Man</title>
    <link rel="stylesheet" href="pokka-pacman.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Pokka Pac-Man</h1>
            <div class="score-container">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
        </header>

        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="mobile-controls">
                <button id="upBtn">↑</button>
                <div class="horizontal-controls">
                    <button id="leftBtn">←</button>
                    <button id="rightBtn">→</button>
                </div>
                <button id="downBtn">↓</button>
            </div>
        </div>

        <div class="game-menu">
            <button id="startBtn" class="menu-button">Start Game</button>
            <button id="tutorialBtn" class="menu-button">How to Play</button>
            <button id="leaderboardBtn" class="menu-button">Leaderboard</button>
        </div>

        <!-- Player Name Modal -->
        <div id="playerNameModal" class="modal">
            <div class="modal-content">
                <h2>Enter Your Name</h2>
                <input type="text" id="playerName" maxlength="15" placeholder="Your name">
                <button id="submitName">Start!</button>
            </div>
        </div>

        <!-- Tutorial Modal -->
        <div id="tutorialModal" class="modal">
            <div class="modal-content">
                <h2>How to Play</h2>
                <div class="tutorial-content">
                    <p>Use arrow keys or on-screen controls to move</p>
                    <p>Collect all dots while avoiding ghosts</p>
                    <p>Power pellets let you eat ghosts!</p>
                </div>
                <button class="close-modal">Got it!</button>
            </div>
        </div>

        <!-- Leaderboard Modal -->
        <div id="leaderboardModal" class="modal">
            <div class="modal-content">
                <h2>Top Scores</h2>
                <div id="leaderboardList"></div>
                <button class="close-modal">Close</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="playAgain">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="assets/music/background.mp3" type="audio/mp3">
    </audio>
    <audio id="powerUpSound">
        <source src="assets/sounds/powerup.mp3" type="audio/mp3">
    </audio>
    <audio id="pointSound">
        <source src="assets/sounds/point.mp3" type="audio/mp3">
    </audio>
</body>
</html>
