<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokka's Snakes</title>
    <!-- Third-party libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Courier New', monospace;
        }
        
        /* Critical loading screen styles */
        #loading-screen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            background-color: #000000 !important;
            color: #ffffff !important;
            z-index: 9999 !important;
            visibility: visible !important;
            opacity: 1 !important;
            font-family: 'Courier New', monospace !important;
        }

        #loading-screen h1 {
            font-size: 48px !important;
            margin-bottom: 20px !important;
            color: #3EE0B1 !important;
            text-shadow: 0 0 10px rgba(62, 224, 177, 0.5) !important;
        }
        
        #loading-progress {
            width: 300px !important;
            height: 20px !important;
            background-color: #333333 !important;
            border: 2px solid #666666 !important;
            margin-top: 20px !important;
            border-radius: 10px !important;
            overflow: hidden !important;
        }
        
        #loading-bar {
            width: 0% !important;
            height: 100% !important;
            background-color: #3EE0B1 !important;
            transition: width 0.3s ease !important;
        }
        
        #loading-text {
            margin-top: 10px !important;
            font-size: 24px !important;
            color: #888888 !important;
            text-align: center !important;
        }
        
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1;
        }
        .scoreboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(139, 69, 19, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-family: 'Courier New', monospace;
            min-width: 200px;
            z-index: 100;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border: 2px solid #4A3728;
        }
        .scoreboard h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #FFD700;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .score-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            font-size: 12px;
        }
        .score-entry.current {
            background: rgba(255,215,0,0.2);
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255,215,0,0.5);
        }
        .score-entry .rank {
            width: 30px;
            text-align: center;
        }
        .score-entry .score {
            text-align: right;
        }
        .score-popup {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: none;
        }
        .score-popup .points {
            font-size: inherit;
            margin-bottom: 5px;
        }
        .score-popup .combo {
            font-size: 0.8em;
            opacity: 0.9;
            animation: pulseCombo 0.5s infinite alternate;
        }
        @keyframes pulseCombo {
            from {
                transform: scale(1);
                text-shadow: 0 0 10px currentColor;
            }
            to {
                transform: scale(1.1);
                text-shadow: 0 0 20px currentColor;
            }
        }
        .combo-level-1 { color: #00ff00; }
        .combo-level-2 { color: #00ffff; }
        .combo-level-3 { color: #ff00ff; }
        .combo-level-4 { color: #ff0000; }
        .combo-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px currentColor;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1>Pokka's Snakes</h1>
        <div id="loading-progress">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-text">Loading resources...</div>
    </div>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- Load game script -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
