<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokka's Falling Blocks</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokka-orange: #FF8E0D;
            --pokka-cyan: #0DFFF3;
            --pokka-dark: #000000;
            --pokka-pink: #FF0DFF;
            --pokka-white: #FFFFFF;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--pokka-dark);
            font-family: 'Press Start 2P', cursive;
            color: var(--pokka-white);
            padding: 20px;
        }

        #header {
            margin-bottom: 20px;
            text-align: center;
        }

        #header img {
            max-width: 300px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--pokka-cyan);
            color: var(--pokka-cyan);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--pokka-cyan);
            color: var(--pokka-dark);
            box-shadow: 0 0 10px var(--pokka-cyan);
        }

        #gameContainer {
            position: relative;
            margin: 20px 0;
        }

        #gameCanvas {
            border: 4px solid var(--pokka-cyan);
            box-shadow: 0 0 20px rgba(13, 255, 243, 0.5);
            background: var(--pokka-dark);
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
        }

        .key {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(13, 255, 243, 0.2);
            border: 1px solid var(--pokka-cyan);
            border-radius: 4px;
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
            }

            .controls {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="../assets/images/pokka_header.png" alt="Pokka's Falling Blocks">
    </div>

    <nav class="nav-links">
        <a href="../">← Back to Arcade</a>
        <a href="#" onclick="window.location.reload()">Start Game</a>
        <a href="https://discord.gg/pokka" target="_blank">Join Discord</a>
    </nav>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="controls">
        <p>Controls:</p>
        <p><span class="key">←</span> <span class="key">→</span> Move • <span class="key">↑</span> Rotate • <span class="key">↓</span> Soft Drop</p>
        <p><span class="key">Space</span> Hard Drop • <span class="key">P</span> Pause • <span class="key">M</span> Mute</p>
    </div>

    <script src="sound-manager.js"></script>
    <script src="pokka-falling-blocks.js"></script>
</body>
</html>
