<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokka's Falling Blocks</title>
    <link href="https://fonts.googleapis.com/css2?family=One+Little+Font&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokka-orange: #FF8E0D;
            --pokka-cyan: #0DFFF3;
            --pokka-dark: #000000;
            --pokka-pink: #FF0DFF;
            --pokka-white: #FFFFFF;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--pokka-dark);
            font-family: 'One Little Font', cursive;
            color: var(--pokka-white);
            padding: 20px;
            font-size: 18px;
        }

        #header {
            margin-bottom: 20px;
            text-align: center;
        }

        #header img {
            max-width: 300px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--pokka-cyan);
            color: var(--pokka-cyan);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 16px;
            white-space: nowrap;
        }

        .nav-links a:hover {
            background: var(--pokka-cyan);
            color: var(--pokka-dark);
            box-shadow: 0 0 10px var(--pokka-cyan);
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin: 20px 0;
            max-height: 80vh;
        }

        #gameContainer {
            position: relative;
        }

        #gameCanvas {
            border: 4px solid var(--pokka-cyan);
            box-shadow: 0 0 20px rgba(13, 255, 243, 0.5);
            background: var(--pokka-dark);
            max-height: 70vh;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--pokka-cyan);
            border-radius: 4px;
            min-width: 200px;
        }

        .next-piece {
            text-align: center;
        }

        .next-piece h3 {
            margin: 0 0 10px 0;
            color: var(--pokka-cyan);
            font-size: 18px;
        }

        #nextCanvas {
            border: 2px solid var(--pokka-cyan);
            background: var(--pokka-dark);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
        }

        .key {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(13, 255, 243, 0.2);
            border: 1px solid var(--pokka-cyan);
            border-radius: 4px;
            margin: 0 5px;
        }

        button {
            background-color: #0DFFF3;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'One Little Font', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0DFFB3;
            transform: scale(1.05);
        }

        #leaderboard {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #0DFFF3;
            border-radius: 5px;
            box-shadow: 0 0 10px #0DFFF3;
            background-color: rgba(13, 255, 243, 0.1);
            min-width: 200px;
        }

        #leaderboard h3 {
            margin-top: 0;
            text-align: center;
        }

        #leaderboard ol {
            margin: 0;
            padding-left: 25px;
        }

        #leaderboard li {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 16px;
            }

            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .game-info {
                width: 100%;
                box-sizing: border-box;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
                font-size: 14px;
            }

            .controls {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="../assets/images/pokka_header.png" alt="Pokka's Falling Blocks">
    </div>

    <nav class="nav-links">
        <a href="../">← Back to Arcade</a>
        <a href="#" onclick="window.location.reload()">Start Game</a>
        <a href="https://pancakeswap.finance/swap?outputCurrency=0xb82f36fb31bF0Be873879C031DE4150d40AfDda9&inputCurrency=BNB" target="_blank">Trade $pokka</a>
        <a href="https://aiai.now" target="_blank">AIAI Society</a>
        <a href="https://x.com/Pokka_AIAI" target="_blank">Pokka's X</a>
    </nav>

    <div class="game-container">
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="game-info">
            <div class="score-container">
                Score: <span id="score">0</span>
            </div>
            <div class="level-container">
                Level: <span id="level">1</span>
            </div>
            <div class="next-piece">
                <h3>Next Piece</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
            <button id="startButton">Start Game</button>
            
            <div id="leaderboard">
                <h3>High Scores</h3>
                <p>No scores yet!</p>
            </div>
        </div>
    </div>

    <div class="controls">
        <p>Controls:</p>
        <p><span class="key">←</span> <span class="key">→</span> Move • <span class="key">↑</span> Rotate • <span class="key">↓</span> Soft Drop</p>
        <p><span class="key">Space</span> Hard Drop • <span class="key">P</span> Pause • <span class="key">M</span> Mute</p>
    </div>

    <script src="sound-manager.js"></script>
    <script src="pokka-falling-blocks.js"></script>
</body>
</html>
